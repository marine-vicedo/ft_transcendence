{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
        <source src="{% static 'videos/video.webm' %}" type="video/webm">
        Your browser does not support the video tag.
    </video> 
   
    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
    <div class="container custom-container h-100 d-flex justify-content-center align-items-center">
        <div class="row justify-content-center align-items-center w-100">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Connexion</h2>
                <form id="loginForm" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                    </div>
                    <div class="form-group text-center">
                        <a href="#register">Vous n'avez pas de compte ? Cr√©ez-en un ici</a>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="button">Se connecter</button>
                    </div>
                    <div class="form-group text-center">
                        <a href="#intra42login" id= "intra42Login" class="button">Connexion via 42</a>
                    </div>
                    

                </form>
            </div>
        </div>
    </div>

</body>
</html>

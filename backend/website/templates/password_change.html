{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password_change</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/account_settings.css' %}">

    
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
        <source src="{% static 'videos/video.webm' %}" type="video/webm">
          Your browser does not support the video tag.
    </video>
    <header class="header">
      <ul id="menu-demo2">
        <li><a href="#logout">Déconnexion</a></li>
      </ul>
  </header>	
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
		<form method="post" id="password-form" enctype="multipart/form-data">
      <div class="form-group">
			{% csrf_token %}
			{{ form.as_p }}
    </div>
      <div class="form-group text-center">
			<button type="submit" class="button">Sauvegarder</button>
    </div>
		</form>
    </div>
    </div>
    </div>
    <div class="footer">
      <p>&copy; ft_transcendence 2024 </p>
  </div>
  
      <div class="sidebar" id="mySidebar">
          <div class="avatar-container">
              <a href="#profil">
                  <img id="avatar-sidebar" src="{{ request.user.avatar.url }}" alt="User Avatar" class="avatar">
              </a>
              <span id="userLogin" class="username">{{ request.user.username }}</span> 
          </div>
          <div class="links-container">
              <a href="#accueil" class="auth-link">
                  <i class="fas fa-home"></i> Accueil
              </a>
              <a href="#games_page" class="auth-link">
                  <i class="fas fa-gamepad"></i>  Jeux
              </a>
              <a href="#account_settings" class="auth-link">
                  <i class="fas fa-cogs"></i>  Paramètres
              </a>
              <a href="#friends" class="auth-link">
                  <i class="fas fa-user-tie"></i> Amis 
              </a>
              <a href="#about_us" class="auth-link">
                  <i class="fas fa-info-circle"></i>  A propos
              </a>
          </div>
      </div>
<!-- Links to Bootstrap JS and jQuery (for Bootstrap functionalities) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

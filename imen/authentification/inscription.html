<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Liens vers Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Inscription</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>

    <!-- Liens vers Bootstrap JS et jQuery (pour les fonctionnalités Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script JavaScript pour gérer l'envoi du formulaire d'inscription -->
    <script>
        $(document).ready(function(){
            $('#registrationForm').submit(function(event){
                event.preventDefault(); // Empêche la soumission par défaut du formulaire
                // Récupérer les valeurs du formulaire
                var username = $('#username').val();
                var email = $('#email').val();
                var password = $('#password').val();
                // Vous pouvez maintenant envoyer ces valeurs au serveur via AJAX pour traitement
                // Ici, nous allons simplement rediriger vers la page de connexion
                window.location.href = "connexion.html";
            });
        });
    </script>
</body>
</html>

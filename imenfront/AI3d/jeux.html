    <style>
         /* CSS pour l'arrière-plan vidéo */
         body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #video-bg {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
   
        /* Styles CSS pour le menu latéral */
        .sidebar {
            height: 100%;
            width: 350px; /* Largeur fixe du menu latéral */
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            background-color: rgba(110, 111, 116, 0.5); /* Fond semi-transparent pour le menu latéral */
            color: white; /* Couleur du texte dans le menu latéral */
        }

        .sidebar a {
            text-decoration: none;
            display: block;
            margin-bottom: 40px; /* Ajoute un espace entre les éléments */
        }

        .sidebar i {
            width: 50px; /* Largeur fixe pour toutes les icônes */
            height: 50px; /* Hauteur fixe pour toutes les icônes */
            font-size: 50px; /* Taille de police de l'icône */
            line-height: 50px; /* Hauteur de ligne égale à la hauteur de l'icône */
            text-align: center; /* Centrer l'icône horizontalement */
            vertical-align: middle; /* Alignement vertical au centre */
            padding-left: 20px; /* Ajoute un espacement à gauche de l'icône */
            color: rgb(88, 117, 88);
        }

        .auth-link {
            color: #5e5555; /* Définir la couleur en gris */
            font-weight: bold; /* Optionnel : ajuster la graisse du texte si nécessaire */
            display: inline-block;
            align-items: center; /* Aligner les éléments verticalement */
            font-size: 40px;
        }

        .auth-link i {
            padding-right: 70px; /* Décalage de 5 pixels vers la gauche pour l'icône */
        }

        /* Styles pour l'avatar */
        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px; /* Espacement sous l'avatar */
        }
        .avatar {
            width: 250px; /* Largeur fixe pour l'avatar */
            height: 300px; /* Hauteur fixe pour l'avatar */
            border-radius: 50%; /* Rendre l'avatar circulaire */
            margin-bottom: 10px; /* Espacement entre l'avatar et le nom d'utilisateur */
            border: 3px solid white; /* Optionnel : ajouter une bordure */
        }

        .username {
            color: #5e5555; /* Définir la couleur en gris */
            font-weight: bold;
            font-size: 40px;
        }

        /* Style pour bouton déconnexion et langue */
        .header {
            width: 100%;
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            justify-content: flex-end;
            padding: 50px;
            z-index: 10; /* Assure que les boutons restent au-dessus du contenu vidéo */
        }

        .right-content button {
            margin-left: 10px;
            padding: 10px 20px; /* Augmente le padding pour un bouton plus grand */
            cursor: pointer;
            background-color: #4CAF50; /* Vert */
            color: white; /* Texte blanc */
            border: none;
            border-radius: 8px; /* Coins plus arrondis pour un look doux */
            font-size: 18px; /* Texte plus grand pour une meilleure lisibilité */
            transition: background-color 0.3s;
        }

        .right-content button:hover {
            background-color: #45a049; /* Un vert légèrement plus foncé pour l'effet hover */
        }

        /* Bouton en bas */
        .additional-button {
            text-align: center; /* Centrer le bouton horizontalement */
            padding: 900px; /* Espacement autour du bouton */
        }

        .secondary-button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Couleur verte pour le bouton */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Taille de police adaptée */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .secondary-button:hover {
            background-color: #367c39; /* Changement de couleur au survol */
        }

        .links-container {
            margin-top: 50px; /* Ajustez cette valeur selon l'espacement désiré */
        }
        /* Style pour le titre */
        h1 {
            color: white; /* Couleur du texte */
        }
        /* Style pour le conteneur du bouton */
        .button-container {
            margin-top: auto; /* Pousse le contenu vers le bas */
        }
       
        .container {
            background-color: rgba(47, 51, 47, 0.5); /* Couleur verte avec 50% de transparence */
            padding: 50px; /* Espacement intérieur pour que le contenu ne soit pas collé aux bords */
            border-radius: 20px; /* Coins arrondis */
            max-width: 650px; /* Largeur maximale */
            height: 500px;
            margin: auto; /* Pour centrer horizontalement */
            margin-top: 100px; /* Espacement supérieur */
            text-align: center; 
        }
        .framed-title {
            border: 2px solid #fff; /* Bordure blanche */
            padding: 10px; /* Espacement intérieur autour du texte */
            border-radius: 10px; /* Coins arrondis pour le cadre */
            display: inline-block; /* Pour que le cadre s'ajuste à la taille du texte */
            background-color: rgba(255, 255, 255, 0.2); /* Fond semi-transparent pour le cadre */
            color: #5e5555; /* Couleur du texte */
            margin: 0 auto 60px; /* Centre l'élément au sein de son conteneur parent */
        }
    .container label {
    color: #ffffff; /* Change la couleur du texte en blanc */

    .container h2 {
        color: #ffffff; /* Change la couleur du texte en blanc */
    }

    
        /*******bouton********/
        .button {
            background-color: #477948; /* Couleur verte */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;

    .button:hover {

.footer-text {

}

.footer-link {

.footer-link:hover {

.additional-button {

}

</style>

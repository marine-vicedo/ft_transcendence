<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Links to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Registration</h2>
        <form id="signupForm" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>        
    </div>
    <!-- Links to Bootstrap JS and jQuery (for Bootstrap functionalities) -->
    {% comment %}<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript Script to handle form submission -->
    <script>
        async function submitSignupForm(event) {
          event.preventDefault(); // Prevent default form submission
        
          const formData = new FormData(document.getElementById('signupForm')); // Get form data
        
          try {
            const response = await fetch($(this).attr('action'), { // Use form's action URL
              method: 'POST',
              body: formData
            });
        
            if (response.ok) {
              const data = await response.json();
              if (data.success) {
                // Redirect to login page (replace with desired URL)
                window.location.href = '/welcome/';
              } else {
                // Display error message
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = data.error;
                errorMessage.style.display = 'block'; // Show error message
              }
            } else {
              console.error('Network error:', response.statusText);
              // Handle network errors appropriately (e.g., display generic error message)
            }
          } catch (error) {
            console.error('Error submitting form:', error);
            // Handle other errors (e.g., form validation errors)
          }
        }
        
        document.getElementById('signupForm').addEventListener('submit', submitSignupForm);
        </script>{% endcomment %}
        
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Liens vers Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personnalisé -->
    <style>
        body {
            background-color: #f8f9fa; /* Couleur d'arrière-plan */
        }
        .container {
            background-color: #ffffff; /* Couleur du conteneur */
            padding: 20px;
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Ombre */
            animation: fadeIn 1s ease; /* Animation de fondu */
            max-width: 400px; /* Largeur maximale du conteneur */
            margin: auto; /* Centrer le conteneur */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn-primary {
            background-color: #007bff; /* Couleur de fond du bouton de connexion */
            border-color: #007bff; /* Couleur de bordure du bouton de connexion */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Couleur de fond au survol du bouton de connexion */
            border-color: #0056b3; /* Couleur de bordure au survol du bouton de connexion */
        }
        .btn-secondary {
            background-color: #6c757d; /* Couleur de fond du bouton de redirection */
            border-color: #6c757d; /* Couleur de bordure du bouton de redirection */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Couleur de fond au survol du bouton de redirection */
            border-color: #5a6268; /* Couleur de bordure au survol du bouton de redirection */
        }
        .form-group input {
            transition: border-color 0.3s ease; /* Transition de couleur du cadre */
        }
        .form-group input:focus {
            border-color: #007bff; /* Couleur du cadre lorsqu'il est en focus */
            box-shadow: 0px 0px 5px 0px rgba(0,123,255,0.5); /* Ombre du cadre lorsqu'il est en focus */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Connexion</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            <button type="button" class="btn btn-secondary btn-block mt-3" onclick="location.href='inscription.html';">S'inscrire</button>
        </form>
    </div>

    <!-- Liens vers Bootstrap JS et jQuery (pour les fonctionnalités Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script JavaScript pour gérer l'envoi du formulaire de connexion -->
    <script>
        $(document).ready(function(){
            $('#loginForm').submit(function(event){
                event.preventDefault(); // Empêche la soumission par défaut du formulaire
                // Récupérer les valeurs du formulaire
                var username = $('#username').val();
                var password = $('#password').val();
                // Vous pouvez maintenant envoyer ces valeurs au serveur via AJAX pour authentification
                // Ici, vous pouvez ajouter la logique pour envoyer les données au serveur
                // Assurez-vous d'ajouter la logique de gestion côté serveur pour vérifier les informations d'identification
                // Une fois l'authentification réussie, vous pouvez rediriger l'utilisateur vers une autre page ou afficher un message de succès
                console.log("Nom d'utilisateur: " + username + ", Mot de passe: " + password);
            });
        });
    </script>
</body>
</html>

{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>page de jeux AI</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="{% static 'css/style_ai.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
	<meta name="csrf-token" content="{{ csrf_token }}">
	<link rel="stylesheet" href="{% static 'css/general.css' %}">

</head>

<body onload='setup();'>
	<header class="header">
        <ul id="menu-demo2">
            <li><a href="#">Deconnexion</a></li>
        </ul>
    </header>
	<video id="video-bg" autoplay muted loop>
		<source src="{% static 'videos/video.mp4' %}" type="video/mp4">
		<source src="{% static 'videos/video.webm' %}" type="video/webm">
		Your browser does not support the video tag.
	</video>


	<div class="container text-center">
        <div class="row align-items-center my-4">
            <div class="col-md-4" id="player1">
                <div class="user">
                    <div class="user1">
                        <img id="avatar-user1" src="{{ user.avatar.url }}" alt="User Avatar">
                    </div>
                    <div id="user1" class="username mt-2">{{ user.username }}</div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="scoreboard">
                    <h1 id="scores">0-0</h1>
                </div>
            </div>
            <div class="col-md-4" id="player2">
                <div class="user">
                    <div class="user2">
                        <img id="avatar-user2" src="{% static 'img/AI.jpg' %}" alt="User Avatar">
                    </div>
                    <div id="user2" class="username mt-2">AI</div>
                </div>
            </div>
        </div>
    </div>
	<div class="footer">
		<p>&copy; ft_transcendence 2024 </p>
	</div>
	<div class="sidebar" id="mySidebar">
		<div class="avatar-container">
			<a href="#profil">
				<img id="avatar" src="{{ request.user.avatar.url }}" alt="User Avatar" class="avatar">
			</a>
			<span id="userLogin" class="username">{{ request.user.username }}</span>
		</div>
		<div class="links-container">
			<a href="#accueil" class="auth-link">
				<i class="fas fa-home"></i> {% trans "Accueil" %}

			</a>
			<a href="#games_page" class="auth-link">
				<i class="fas fa-gamepad"></i> {% trans "Jeux" %}

			</a>
			<a href="#account_settings" class="auth-link">
				<i class="fas fa-cogs"></i> {% trans "Parametres" %}

			</a>
			<a href="#friends" class="auth-link">
				<i class="fas fa-user-tie"></i> {% trans "Amis" %}
			</a>
			<a href="#about_us" class="auth-link">
				<i class="fas fa-info-circle"></i> {% trans "A propos" %}

			</a>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div id="gameCanvas"></div>
		</div>
	</div>


</body>

</html>
